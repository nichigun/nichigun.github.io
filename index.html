<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>nichigun's Collection</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap');
    
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background: linear-gradient(120deg, #fce3ec, #ffe6fa);
      margin: 0;
      padding: 60px 20px;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }

    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .menu a {
      display: inline-block;
      padding: 14px 28px;
      background: white;
      color: #ff6699;
      border-radius: 16px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.25s ease;
    }

    .menu a:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      background: #fff0f5;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>nichigun's Collection</h1>
  <p>イラスト・ゲーム・鉄道模型を公開しています。</p>
  <div class="menu">
    <a href="/images/">🎨 イラスト</a>
    <a href="/games/blockgame/">🎮 ゲーム</a>
    <a href="/trains/">🚃 鉄道模型</a>
  </div>
  <footer>
    &copy; 2025 nichigun
  </footer>
</body>
</html>
